<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="value1">
<br>
<button onclick="inputvalue()">InputValue</button>
<button onclick="show()">Dispay</button>
<p id="result"></p>
<script>
    let array = new Array()
    let i  = 0
    function inputvalue() {
        array[i] = document.getElementById('value1').value;
        i++;
        document.getElementById('value1').value= '';
        if (i >=10 ) {
            alert('day chi co 10 so');
            return;
        }
    }
    function show()
    {
        let text = ''
        let a = 0
        let count = 0
        while ( a < array.length)
        {
            if (array[a] >= 10 )
            {
                text += array[a] + ", ";
                count++;
            }
            a++;
        }
        document.getElementById('result').innerHTML = "co " + count + "so lon hon hoac bang 10 la " + text ;
    }

</script>

</body>
</html>
